<link rel="stylesheet" href="style.css">


  <div class="signin-container">
      <h1 class="signin-title">Signin</h1>
      <div>
          <input class="input-field" type="text" placeholder="Username" id="username" />
      </div>
      <div>
          <input class="input-field" type="password" placeholder="Password" id="password" />
      </div>
      <button class="button-login" id="signinbutton">Signin</button>
      <p style="font-size: 24px;" id="message">Or signin with: </p>
      <img class="button-image" src="https://logo.clearbit.com/facebook.com" id="facebookSignin"/>
      <img class="button-image" src="https://logo.clearbit.com/google.com" id="googleSignin"/>
      <img class="button-image" src="https://logo.clearbit.com/linkedin.com" id="linkedinSignin" />
  </div>

  <div class="welcome-container">
      <h1>Welcome back!</h1>
      <p>Welcome back! We are so happy to have you here. <br>It's great to see you again. We hope you<br> had a safe and enjoyable time away.</p>
      <button class="button-signup" id="Signupbutton">No account yet? Sign up</button>
  </div>

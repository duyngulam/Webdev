<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Baitap.js" defer></script>
    <title>Bài tập JavaScript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: green;
            color: white;
            text-align: center;
            padding: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .exercises {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 10px;
            padding: 30px;
        }
        
        .exercise-card {
            background: #e0e0e0;
            border-radius: 15px;
            padding: 25px;
        }
        
        
        .exercise-title {
            color: black;
            font-size: 1.4em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .exercise-number {
            background: #5bd15f;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: flex;
            margin-bottom: 5px;
            font-weight: 600;
            color: black;
        }
        
        input[type="number"], input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input:focus, textarea:focus {
            border: #5bd15f 2px solid;
            outline: none;
        }
        
        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            margin: 5px;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, #45a049, #3d8b40);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            min-height: 20px;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .array-input {
            height: 80px;
            resize: vertical;
        }
        
        .array-display {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
        }
        
        .highlight {
            background: #fff3cd;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bài Tập JavaScript</h1>
        </div>
        
        <div class="exercises">
            <!-- Câu 1: Kiểm tra số nguyên tố -->
            <div class="exercise-card">
                <h3 class="exercise-title">
                    <span class="exercise-number">1</span>
                    Kiểm tra số nguyên tố
                </h3>
                <div class="input-group">
                    <label for="primeInput">Nhập số cần kiểm tra:</label>
                    <input type="number" id="primeInput" placeholder="Ví dụ: 17" min="1">
                </div>
                <button class="btn" onclick="checkPrime()">Kiểm tra</button>
                <div id="primeResult" class="result"></div>
            </div>
            
            <!-- Câu 2: Tính tổng số lẻ -->
            <div class="exercise-card">
                <h3 class="exercise-title">
                    <span class="exercise-number">2</span>
                    Tổng số lẻ từ 1 đến n
                </h3>
                <div class="input-group">
                    <label for="oddSumInput">Nhập số n:</label>
                    <input type="number" id="oddSumInput" placeholder="Ví dụ: 10" min="1">
                </div>
                <button class="btn" onclick="calculateOddSum()">Tính tổng</button>
                <div id="oddSumResult" class="result"></div>
            </div>
            
            <!-- Câu 3: Xử lý mảng -->
            <div class="exercise-card">
                <h3 class="exercise-title">
                    <span class="exercise-number">3</span>
                    Xử lý mảng số
                </h3>
                <div class="input-group">
                    <label for="arrayInput">Nhập mảng (cách nhau bởi dấu phẩy):</label>
                    <textarea id="arrayInput" class="array-input" placeholder="Ví dụ: -5, 2, 8, -3, 0, 15, 4, -1, 7"></textarea>
                </div>
                <button class="btn" onclick="processArray()">Xử lý mảng</button>
                <div id="arrayResult" class="result"></div>
            </div>
        </div>
    </div>
</body>
</html>
